<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="calculadora">
        <form class="form mt-4 mb-4" name="formSignUp">
            <div class="display" id="display"> 
                <div id="resultado" class="result"></div> 
                <div id="resultadoconta" class="result"></div> 
                <div id="msg" class="result"></div> 
            </div>

            <div class="calculadora-botao">
                <button type="button" id=" LimparValores" onclick=" LimparValores()">AC</button>
                <button type="button" id="inverter" onclick="OperacaoInverter()">+/-</button>
                <button type="button" id="Porcentagem" onclick="OperacaoPorcentagem()" value="%">%</button>
                <button type="button" id="OperacaoDivisao"  value="%" onclick="PegarValor('/')">/</button>
                <button type="button" id="tecla7" value="7"  onclick="PegarValor('7')">7</button>
                <button type="button" id="tecla8" value="8"  onclick="PegarValor('8')">8</button>
                <button type="button" id="tecla9" value="9"  onclick="PegarValor('9')">9</button>
                <button type="button" id="OperacaoMultplicacao" onclick="PegarValor('*')" value="*">x</button>
                <button type="button" id="tecla4" value="4" onclick="PegarValor('4')">4</button>
                <button type="button" id="tecla5" value="5" onclick="PegarValor('5')">5</button>
                <button type="button" id="tecla6" value="6" onclick="PegarValor('6')">6</button>
                <button type="button" id="OperacaoSubtracao" onclick="PegarValor('-')">-</button>
                <button type="button" id="tecla1" value="1" onclick="PegarValor('1')">1</button>
                <button type="button" id="tecla2" value="2" onclick="PegarValor('2')">2</button>
                <button type="button" id="tecla3" value="3" onclick="PegarValor('3')">3</button>
                <button type="button" id="OperacaoSoma" onclick="PegarValor('+')">+</button>
                <button type="button" id="tecla0" class="posicao" onclick="PegarValor('0')" value="0">0</button>
                <button type="button" id="decimal" value="." onclick="PegarValor('.')">.</button>
                <button type="button" id="igual" onclick="Calcular()" >=</button>
            </div>

        </form>

    </div>

        <div class=" text-center" id="tabela" >
          
        </div>
